# Name of the Author
author-name: Simon Keates
# URL for the Image of the Author
author-image: assets/images/Simon.jpg
# 60 Words About the Author
author-about: all i can do is be me, whoever that is (bob dylan).
# URL to the Author's Profile (i.e., Github, Twitter, Stackoverflow, etc)
author-url: https://simon.keat.es


# SASS
sass:
  sass_dir: _sass
  style: compressed

# Build settings
plugins:
  - jekyll-admin
  - jekyll-feed

# Permalink
permalink: "blog/:title"

# Compress
compress_html:
  clippings: all

# Defaults
defaults:
  -
    scope:
      type: 'posts'
    values:
      layout: post
      post-image: ""
      description: ""
      tags:
        - ""
  -
    scope:
      type: 'pages'
    values:
      layout: page

# Exclude
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
