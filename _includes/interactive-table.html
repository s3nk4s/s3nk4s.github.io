<div id="entry-list">

<div class="row" style="margin-bottom:10px;">
		<input type="text" class="search form-control" placeholder="Search" />
</div>

<div class="row">
<table class="table table-striped">
	<thead>
		<tr>
			<th style="width:30%;"><span class="sort" data-sort="name">Name</span></th>
			<th style="width:30%;"><span class="sort" data-sort="description">Description</span></th>
			<th style="width:20%;"><span class="sort" data-sort="tags">Tags</span></th>
			<th style="width:20%;"><span class="sort" data-sort="date">Date</span></th>
		</tr>
	</thead>
	
	<tbody class="list">
		{% for link in site.links %}
			<tr>
				<td class="name"><a href="{{ link.link }}">{{ link.name }}</a></td>
				<td class="description">{{ link.description }}</td>
				<td class="tags">{{ link.tags | array_to_sentence_string }}</td>
				<td class="date">{{ link.date | date: "%Y-%m-%d"}}</td>
			</tr>
		{% endfor %}
	</tbody>
</table>
</div>

</div>
