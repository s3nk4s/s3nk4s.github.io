<div id="entry-list">

<div class="row" style="margin-bottom:10px;">
		<input type="text" class="search form-control" placeholder="Search" />
</div>

<div class="row">
<table class="table table-striped">
	<thead>
		<tr>
			<th style="width:30%;"><span class="sort" data-sort="name">Name</span></th>
			<th style="width:20%;"><span class="sort" data-sort="city">Description</span></th>
			<th style="width:20%;"><span class="sort" data-sort="category">Link</span></th>
			<th style="width:30%;"><span class="sort" data-sort="tags">Tags</span></th>
			<th style="width:30%;"><span class="sort" data-sort="date">Date</span></th>
		</tr>
	</thead>
	{% for link in site.links %}
	<tbody class="list">
		<tr>
			<td class="name">{{ link.name }}</td>
			<td class="description">{{ link.description }}</td>
			<td class="link">{{ link.link }}</td>
			<td class="tags">{{ post.tags | array_to_sentence_string }}</td>
			<td class="date">{{ link.date }}</td>
		</tr>
	{% endfor %}
	</tbody>
</table>
</div>

</div>
