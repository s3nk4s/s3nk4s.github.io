<div id="entry-list">

<div class="row" style="margin-bottom:10px;">
		<input type="text" class="search form-control" placeholder="Search" />
</div>

<div class="row">
<table class="table table-striped">
	<thead>
		<tr>
			<th style="width:20%;"><span class="sort" data-sort="Name">Name</span></th>
			<th style="width:40%;"><span class="sort" data-sort="Description">Description</span></th>
			<!-- <th style="width:20%;"><span class="sort" data-sort="Link">Link</span></th> --> 
			<th style="width:20%;"><span class="sort" data-sort="Tags">Tags</span></th>
			<th style="width:20%;"><span class="sort" data-sort="Date">Date</span></th>
		</tr>
	</thead>
	{% for link in site.links %}
	<tbody class="list">
		<tr>
			<!-- <td class="name">{{ link.name }}</td> -->
			<td class="name2"><a href="{{ link.link }}">{{ link.name }}</a></td>
			<td class="description">{{ link.description }}</td>
			<!-- <td class="link">{{ link.link }}</td> -->
			<td class="tags">{{ link.tags | array_to_sentence_string }}</td>
			<td class="date">{{ link.date }}</td>
		</tr>
	{% endfor %}
	</tbody>
</table>
</div>

</div>
